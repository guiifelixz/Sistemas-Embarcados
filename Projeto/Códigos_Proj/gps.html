	<body class="right-sidebar">

			<!-- Header -->
				<div id="header-wrapper" class="wrapper">

						<!-- Logo -->
							<div id="logo">

						<!-- Nav -->

								</ul>

			<!-- Main -->

			<div id="titulo" class="wrapper style1">
				<div class="title">Dados GPS</div>
				</div>

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

				<div id="map" class="wrapper style2">

					 <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>

					<script>
					
					$(document).ready(function(){
					$('#load_data').click(function(){
  					$.ajax({
 					  url:"teste.csv",
 					  dataType:"text",
					   success:function(data)
 					  {
 					   var baja_data = data.split(/\r?\n|\r/);
 					   var table_data = '<table class="table table-bordered table-striped">';
 					   for(var count = 0; count<baja_data.length; count++)
 					   {
 					    var cell_data = baja_data[count].split(",");
 					    table_data += '<tr>';
 					    for(var cell_count=0; cell_count<cell_data.length; cell_count++)
 					    {
 					     if(count === 0)
					      {
					       table_data += '<th>'+cell_data[cell_count]+'</th>';
 					     }
 					     else
					      {
					       table_data += '<td>'+cell_data[cell_count]+'</td>';
					      }
					     }
					     table_data += '</tr>';
					    }
					    table_data += '</table>';
					    $('#map').html(table_data);
					   }
					  });
					 });					
					});

					</script>

				</div>

		</div>

		<!-- Scripts -->
